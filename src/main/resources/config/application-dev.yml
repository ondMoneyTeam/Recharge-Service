# ===================================================================
# Spring Boot configuration for the "dev" profile.
# ===================================================================

logging:
  level:
    ROOT: DEBUG
    tech.jhipster: DEBUG
    org.hibernate.SQL: DEBUG
    com.onemoney.recgardecardservice: DEBUG

eureka:
  instance:
    prefer-ip-address: true
  client:
    enabled: false # Désactive la recherche du serveur Eureka
    register-with-eureka: false
#    service-url:
#      defaultZone: http://admin:${jhipster.registry.password}@localhost:8761/eureka/

management:
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1.0

spring:
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**
    livereload:
      enabled: false
  jackson:
    serialization:
      indent-output: true
  cloud:
    config:
      uri: http://admin:${jhipster.registry.password}@localhost:8761/config
      name: oneMoneyRechargeCardService
      profile: dev
      label: main

  # Configuration DATABASE - SIMPLE
  datasource:
    url: jdbc:postgresql://localhost:5433/onemoney_msrecharge_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10

  # Configuration JPA - SIMPLE
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update  # IMPORTANT: 'create' pour nouvelle base
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  liquibase:
    enabled: false  # DÉSACTIVÉ temporairement

  messages:
    cache-duration: PT1S
  thymeleaf:
    cache: false

server:
  port: 8085
  forward-headers-strategy: native

jhipster:
  registry:
    password: admin
  logging:
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      ring-buffer-size: 512
